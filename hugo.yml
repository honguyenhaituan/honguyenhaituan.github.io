baseURL: "https://examplesite.com/"
title: Hồ Nguyễn Hải Tuấn
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  label:
    text: "Home"


  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Hồ Nguyễn Hải Tuấn
    subtitle: "Chào mừng mọi người đã đến blog của mình. Một blog viết về linh tinh những thứ mình trải nghiệm và học được trong cuộc sống."
    imageUrl: "/avatar.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Me
        url: me
      - name: Computer Science
        url: computer-science
      - name: Life
        url: life
      - name: Books
        url: books
      - name: Todo
        url: todo

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Chào mừng mọi người đã đến blog của mình. Một blog viết về linh tinh những thứ mình trải nghiệm và học được trong cuộc sống.

  socialIcons:
    - name: instagram
      url: "https://www.instagram.com/honguyenhaituan/"
    - name: github
      url: "https://github.com/honguyenhaituan"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: Me
      url: /me
      weight: 10
    - name: Life
      url: /life
      weight: 20
    - name: Computer Science
      url: /computer-science
      weight: 40
    - name: Books
      url: /books
      weight: 50
    - name: Todo
      url: /todo
      weight: 60
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai